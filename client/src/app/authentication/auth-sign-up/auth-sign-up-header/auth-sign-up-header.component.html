<header class="authSignUp__header">
  <figure class="authSignUp__header__fig">
    <img
      (click)='goToHome()'
      class="authSignUp__header__fig__logo"
      src="{{ logo }}"
      alt="Netflix logo"
    />
  </figure>
  <nav class='authSignUp__header__nav'>
    <ul class='authSignUp__header__nav__ul'>
      <li
        (click)='goToSignIn()'
        class='authSignUp__header__nav__ul__li'>Sign In</li>
    </ul>
  </nav>
</header>
