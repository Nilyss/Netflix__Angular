<body>
  <header></header>
  <main>
    <div *ngIf="tvShow">
      <h1>{{ tvShow.name }}</h1>
      <figure>
        <img src="{{ baseImagePath + tvShow.poster_path }}" />
      </figure>
    </div>
    <div *ngIf="movie">
      <h1>{{ movie.title }}</h1>
      <figure>
        <img src="{{ baseImagePath + movie.poster_path }}" />
      </figure>
    </div>
  </main>
  <footer></footer>
</body>
